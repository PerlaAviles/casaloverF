<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Dispositivos</title>
  <link rel="stylesheet" href="casa.css">
</head>
<body>
  <div class="container">
    <img src="img/casa.png" alt="Plano de la Casa" class="background-image">

    <img src="img/ventilador.png" alt="Ventilador" id="ventilador" class="device">

    <img src="img/foco1.png" alt="Foco 1" id="foco1" class="device foco">
    <img src="img/foco1.png" alt="Foco 2" id="foco2" class="device foco">
    <img src="img/foco1.png" alt="Foco 3" id="foco3" class="device foco">
    <img src="img/foco1.png" alt="Foco 4" id="foco4" class="device foco">
    <img src="img/foco1.png" alt="Foco 5" id="foco5" class="device foco">
    <img src="img/foco1.png" alt="Foco 6" id="foco6" class="device foco">
    <img src="img/foco1.png" alt="Foco 7" id="foco7" class="device foco">

    <img src="img/camara1.png" alt="Cámara 1" id="camara1" class="device camara">
    <img src="img/camara1.png" alt="Cámara 2" id="camara2" class="device camara">
    <img src="img/camara1.png" alt="Cámara 3" id="camara3" class="device camara">

    <img src="img/persiana1.png" alt="Persiana 1" id="persiana1" class="device persiana">
    <img src="img/persiana1.png" alt="Persiana 2" id="persiana2" class="device persiana">
    <img src="img/persiana1.png" alt="Persiana 3" id="persiana3" class="device persiana">


    <img src="img/alarma1.png" alt="Alarma Desactivada" id="alarma" class="device alarma">
    <audio id="alarmaSound" loop>
    <source src="img/alarma3.mp3" type="audio/mp3">
    Tu navegador no soporta audio HTML5.
    </audio>


  </div>
  <script src="casa.js"></script>
</body>
</html>
